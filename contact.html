
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/contact.jpg');
            background-size: cover; /* Ensure the background covers the entire page */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center center; /* Center the image */
            font-family: Arial, sans-serif; /* Optional: Set a default font for the page */
            color: white; /* Optional: Set default text color for better readability on dark backgrounds */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Budget Calculator</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculate.html">Calculate Budget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form id="contactForm" name="submit-to-google-sheet">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzWR_3m0N3wKG3CGUlCLnoUX_-B9Fj_Oy_RVBu7AX7dmeF6w6lR15m917f4fYRw1xrKAw/exec";
        const form = document.forms["submit-to-google-sheet"];
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            var formData = new FormData(form);

            fetch(scriptURL, { method: "POST", body: formData })
                .then((response) => {
                    alert("Submitted Successfully.");
                })
                .catch((error) => {
                    alert("Something went wrong. Please try again!");
                });
        });
    </script>
</body>
</html>
